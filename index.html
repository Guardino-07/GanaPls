<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turn-by-Turn Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet and Routing Machine CSS/JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/lrm-openrouteservice/dist/lrm-openrouteservice.min.js"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #instructions {
      position: absolute;
      bottom: 10px;
      left: 10px;
      max-height: 220px;
      min-width: 260px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 0 10px #00000030;
      z-index: 999;
    }
    #building-select {
      position: absolute;
      z-index: 1000;
      padding: 5px;
      left: 10px;
      top: 10px;
    }
  </style>
</head>

<body>
  <select id="building-select">
    <option disabled selected>Select a Destination</option>
    <option value="9.649295884532481,123.86859277164733">Bates Building</option>
    <option value="9.648274323006579,123.867375894612">Elementary Building</option>
    <option value="9.649258920201365,123.86913815071111">Senior High School Building</option>
    <option value="9.6501393425521,123.86784628406689">College of Art Sciences Building</option>
    <option value="9.648836069141659,123.8671386907348">Junior High School Building</option>
  </select>

  <div id="map"></div>
  <div id="instructions">Select a destination above to get turn-by-turn directions from your current location.</div>

  <script>
    // ====== OpenRouteService API Key ======
    const orsApiKey = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6ImIxNDg4NmIxZDI1MjQ0ZWU4NzIzNTUyN2ZmYzk1M2VhIiwiaCI6Im11cm11cjY0In0=";

    let destination = null;
    let destMarker = null;
    let routingControl = null;
    let userMarker = null;
    let userCoords = null;
    let watchId = null;

    // Initialize map
    const map = L.map('map').setView([9.6475, 123.8497], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Helper: Start routing from user to destination
    function startRouting(fromCoords, toCoords) {
      // Remove previous routing
      if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null;
      }
      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(fromCoords),
          L.latLng(toCoords)
        ],
        router: new L.Routing.openrouteservice(orsApiKey, {
          profile: 'driving-car'
        }),
        lineOptions: {
          styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
        },
        show: false,
        collapsible: true,
        addWaypoints: false,
        draggableWaypoints: false,
        createMarker: () => null
      }).addTo(map);

      routingControl.on('routesfound', function (e) {
        const route = e.routes[0];
        const instructions = route.instructions || [];
        const container = document.getElementById('instructions');
        container.innerHTML = `<strong>Turn-by-Turn Directions:</strong><br>`;
        instructions.forEach((step, index) => {
          container.innerHTML += `${index + 1}. ${step.text}<br>`;
        });
      });
    }

    // When a destination is selected
    document.getElementById('building-select').addEventListener('change', function () {
      const coords = this.value.split(',').map(s => parseFloat(s.trim()));
      destination = coords;

      if (destMarker) map.removeLayer(destMarker);
      destMarker = L.marker(destination).addTo(map).bindPopup("Destination").openPopup();

      // Stop any previous GPS watch
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      if (userMarker) {
        map.removeLayer(userMarker);
        userMarker = null;
      }

      // Try to get user's current location and follow it
      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(position => {
          userCoords = [position.coords.latitude, position.coords.longitude];

          // Place/update user marker
          if (userMarker) {
            userMarker.setLatLng(userCoords);
          } else {
            userMarker = L.marker(userCoords).addTo(map).bindPopup("You are here").openPopup();
          }

          // Center the map on the user as they move
          map.setView(userCoords, 17);

          // Each time the user moves, update the route
          if (destination) {
            startRouting(userCoords, destination);
          }
        }, error => {
          document.getElementById('instructions').innerHTML =
            'Location access denied or not available. Please enable GPS.';
        }, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        });
      } else {
        document.getElementById('instructions').innerHTML =
          'Geolocation is not supported by this browser.';
      }
    });
  </script>
</body>
</html>
